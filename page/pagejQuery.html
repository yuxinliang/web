<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="images/border.png">
	<meta charset="utf-8" http-equiv="refresh" content="30">
	<title>jQuery</title>
	<!-- - jQuery 的核心库 -->
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		// $(this).hide() - 隐藏当前元素
		// $("p").hide() - 隐藏所有 <p> 元素
		// $("p.test").hide() - 隐藏所有 class="test" 的 <p> 元素
		// $("#test").hide() - 隐藏所有 id="test" 的元素
		$(document).ready(function () {
			$("button").click(function () {
				$("p").hide();
				$("#div1").load("txt/demo_test.txt");
			});
		});
	</script>
</head>

<body>
	<h2>标题</h2>
	<p>这是一个段落。</p>
	<p>这是另一个段落。</p>
	<div id="div1"><h2>使用AJAX 修改文本内容</h2></div>
	<button>点我</button>
</body>

</html>
